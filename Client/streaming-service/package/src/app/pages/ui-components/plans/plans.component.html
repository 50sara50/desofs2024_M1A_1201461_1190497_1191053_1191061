<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Plans</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row m-t-20">
      <div class="col-sm-6 col-lg-4" *ngFor="let plan of plans">
        <mat-card class="b-1 shadow-none plan-card" (mouseenter)="showButton = true" (mouseleave)="showButton = false">
          <mat-card-header>
            <mat-card-title>{{ plan.planName }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <p>Monthly Fee: {{ plan.monthlyFee }}</p>
            <p>Number Of Minutes: {{ plan.numberOfMinutes }}</p>
            <p *ngIf="plan.status">Status:
              <span [style.color]="plan.status === 'Inactive' ? 'red' : 'green'"
                    [style.font-weight]="'bold'">{{plan.status}}</span>
            </p>
            <a mat-raised-button color="primary" class="w-100" (click)="createSubscription(plan.planName)">Subscribe plan</a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
